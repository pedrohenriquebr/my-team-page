<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1,
  maximum-scale=5" />
  <link rel="icon" href="devchallenges.png" />
  <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet" />
  <link href="http://fonts.cdnfonts.com/css/pt-serif" rel="stylesheet">
  <link href="http://fonts.cdnfonts.com/css/poppins" rel="stylesheet">
  <link href="http://fonts.cdnfonts.com/css/montserrat" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <script>
    window.addEventListener("load", () => {
      var employees = [
        {
          img: 'photo1.png',
          role: 'PRODUCT OWNER',
          name: 'Bill Mahoney'
        }, {
          img: 'photo2.png',
          role: 'Art director',
          name: 'Saba Cabrera'
        }, {
          img: 'photo3.png',
          role: 'Tech Lead',
          name: 'Shae Le'
        }, {
          img: 'photo4.png',
          role: 'UX Designer',
          name: 'Skylah Lu'
        }, {
          img: 'photo5.png',
          role: 'Developer',
          name: 'Griff Richards'
        }, {
          img: 'photo6.png',
          role: 'developer',
          name: 'Stan John'
        },
      ]

      var el = document.querySelector(".employees");

      employees.forEach((e) => {
        var emp_el = document.createElement('div')
        emp_el.className = 'employee'
        emp_el.innerHTML = `
          <div class="employee__img_wrapper">
              <img class="employee__img" src="${e.img}" alt="">
            <div class="employee__role"> 
              ${e.role}
            </div>
            </div>
          <div class="employee__name">
            ${e.name}
          </div>`

        el.appendChild(emp_el)

      })

    })
  </script>
  <title>Devchallenges</title>
</head>

<body>
  <div class="main">
    <div class="info-container">
      <div class="text-title">
        The creative crew
      </div>
     <div class="message-wrappper">
      <div class="text-subtitle">
        WHO WE ARE
      </div>
      <div class="text-message">
        We are team of creatively diverse. driven. innovative individuals working in various locations from the world.
      </div>
     </div>
    </div>
    <div class="employees">
    </div>
    <div class="text-created-by">
      created by Pedro Braga - devChallenges.io
    </div>
  </div>

</body>

</html>
